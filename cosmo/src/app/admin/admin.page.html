<ion-content [fullscreen]="true" class="background-color">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <div class="icon-container">
      <input type="file" accept="image/*" (change)="handleImageInput($event)" style="display: none;" id="imageInput">
      <label for="imageInput">
        <ion-icon *ngIf="!imageUrl" name="person" class="contact-icon" style="cursor: pointer;"></ion-icon>
      </label>
      <img *ngIf="imageUrl" [src]="imageUrl" class="profile-image">
    </div>
    <ion-button class="custom-button">Edit profile</ion-button>
    <ion-button class="custom-button">Users accounts</ion-button>
    <ion-button class="custom-button">Delete account</ion-button>
  </div>
</ion-content>
<app-custom-tab-bar></app-custom-tab-bar>
